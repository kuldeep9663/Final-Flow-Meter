<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sites</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
    --sidebar-width:250px;
    --sidebar-collapsed:72px;
    --dark:#020617;
    --main:#0f172a;
    --accent:#38bdf8;
}

/* ===== GLOBAL ===== */
body{
    margin:0;
    background:linear-gradient(135deg,#020617,#0f172a);
    color:#e5e7eb;
    font-family:Arial,sans-serif;
    margin-left:var(--sidebar-width);
    transition:margin-left .3s ease;
}
body.collapsed{ margin-left:var(--sidebar-collapsed); }
@media(max-width:768px){
    body{ margin-left:0; }
}

/* ===== SIDEBAR ===== */
.sidebar{
    position:fixed;
    top:0;left:0;
    width:var(--sidebar-width);
    height:100vh;
    background:var(--dark);
    padding:20px 14px;
    box-shadow:2px 0 20px rgba(0,0,0,.6);
    display:flex;
    flex-direction:column;
    transition:.3s;
    z-index:1000;
}
.sidebar.collapsed{ width:var(--sidebar-collapsed); }
.sidebar.hidden{ transform:translateX(-100%); }

.brand{
    color:var(--accent);
    font-size:20px;
    font-weight:bold;
    text-align:center;
    margin-bottom:30px;
}
.sidebar.collapsed .brand{ display:none; }

.menu{
    display:flex;
    flex-direction:column;
    gap:6px;
}
.menu a{
    display:flex;
    align-items:center;
    gap:14px;
    padding:12px 14px;
    border-radius:10px;
    text-decoration:none;
    color:#e5e7eb;
    font-weight:600;
}
.menu a:hover{ background:#1e293b;color:var(--accent); }
.icon{ width:22px;text-align:center; }
.sidebar.collapsed span{ display:none; }

/* ===== OVERLAY ===== */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    display:none;
    z-index:999;
}

/* ===== PAGE ===== */
.page{
    padding:20px;
}

/* ===== BUTTON ===== */
.toggle-btn{
    background:#020617;
    color:#38bdf8;
    border:none;
    font-size:22px;
    padding:8px 14px;
    border-radius:8px;
    cursor:pointer;
    margin-bottom:20px;
}

/* ===== FORM ===== */
.form-box{
    background:#020617;
    padding:20px;
    border-radius:12px;
    max-width:720px;
    box-shadow:0 0 12px #000;
    margin-bottom:30px;
}
.form-box h1{ color:#38bdf8;margin-top:0; }

.form-row{
    display:flex;
    gap:15px;
    margin-bottom:15px;
}
.form-row input{
    flex:1;
    padding:10px;
    border-radius:6px;
    border:none;
    background:#0f172a;
    color:#e5e7eb;
}

/* ===== MODEMS ===== */
.modem-list{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:10px;
}
.modem-item{
    background:#0f172a;
    padding:10px;
    border-radius:8px;
    display:flex;
    gap:10px;
    align-items:center;
}

/* ===== BUTTON ===== */
.save-btn{
    margin-top:15px;
    background:#22c55e;
    color:#020617;
    padding:10px 18px;
    border-radius:8px;
    border:none;
    font-weight:bold;
    cursor:pointer;
}

/* ===== SITES ===== */
.site-grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:20px;
}
.site-card{
    background:#020617;
    padding:18px;
    border-radius:12px;
    box-shadow:0 0 10px #000;
}
.site-card h3{ margin:0;color:#38bdf8; }
.site-card p{ margin:6px 0;font-size:14px;opacity:.8; }
.site-card a{
    display:inline-block;
    margin-top:10px;
    background:#1e293b;
    color:#38bdf8;
    padding:6px 12px;
    border-radius:6px;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>

<body>

<!-- ===== OVERLAY ===== -->
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar" id="sidebar">
    <div class="brand">üì° NB-IoT</div>
    <nav class="menu">
        <a href="/admin_dashboard"><div class="icon">üè†</div><span>Dashboard</span></a>
        <a href="/report"><div class="icon">üìä</div><span>Report</span></a>
        <a href="/sites"><div class="icon">üè≠</div><span>Sites</span></a>
        <a href="/mqtt-portal"><div class="icon">üì°</div><span>MQTT Portal</span></a>
        <a href="/user_management"><div class="icon">üë•</div><span>User Management</span></a>
        <a href="/add-device"><div class="icon">‚ûï</div><span>Add Device</span></a>
        <a href="/logout"><div class="icon">üö™</div><span>Logout</span></a>
    </nav>
</div>

<!-- ===== PAGE CONTENT ===== -->
<div class="page">

<button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

<div class="form-box">
    <h1>üè≠ Create Site</h1>

    <div class="form-row">
        <input id="siteName" placeholder="Site Name">
        <input id="siteLocation" placeholder="Site Location">
    </div>

    <h3>üì° Available Modems</h3>
    <div class="modem-list" id="modemList">Loading‚Ä¶</div>

    <button class="save-btn" onclick="saveSite()">DONE</button>
</div>

<h1>üìã Sites</h1>
<div class="site-grid" id="sitesGrid"></div>

</div>

<script>
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");

function toggleSidebar(){
    const mobile=window.innerWidth<=768;
    if(mobile){
        sidebar.classList.toggle("hidden");
        overlay.style.display=sidebar.classList.contains("hidden")?"none":"block";
    }else{
        sidebar.classList.toggle("collapsed");
        document.body.classList.toggle("collapsed");
    }
}
if(window.innerWidth<=768){ sidebar.classList.add("hidden"); }

/* ===== DATA ===== */
async function loadData(){
    const modems=await (await fetch("/api/available-modems")).json();
    const sites=await (await fetch("/api/sites")).json();

    const modemDiv=document.getElementById("modemList");
    modemDiv.innerHTML="";
    if(!modems.length){
        modemDiv.innerHTML="<p>No available modems</p>";
    }else{
        modems.forEach(m=>{
            modemDiv.innerHTML+=`
            <label class="modem-item">
                <input type="checkbox" value="${m}"> ${m}
            </label>`;
        });
    }

    const grid=document.getElementById("sitesGrid");
    grid.innerHTML="";
    for(let name in sites){
        grid.innerHTML+=`
        <div class="site-card">
            <h3>${name}</h3>
            <p>üìç ${sites[name].location}</p>
            <p>üì° Modems: ${sites[name].modems.length}</p>
            <a href="/site/${name}">View Site</a>
        </div>`;
    }
}

async function saveSite(){
    const name=siteName.value.trim();
    const location=siteLocation.value.trim();
    const modems=[...document.querySelectorAll("#modemList input:checked")].map(x=>x.value);

    if(!name||!location||!modems.length){
        alert("Fill all fields and select modems");
        return;
    }

    await fetch("/api/sites",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({name,location,modems})
    });

    siteName.value="";
    siteLocation.value="";
    loadData();
}

loadData();
</script>

</body>
</html>
