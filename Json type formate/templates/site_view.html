<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ name }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
    --sidebar-width:200px;
    --sidebar-collapsed:56px;
    --dark:#020617;
    --main:#0f172a;
    --accent:#38bdf8;
}

/* ===== GLOBAL ===== */
body{
    margin:0;
    background:linear-gradient(135deg,#020617,#0f172a);
    color:#e5e7eb;
    font-family:Arial,sans-serif;
}

/* ===== SIDEBAR ===== */
.sidebar{
    position:fixed;
    top:0;
    left:0;
    width:var(--sidebar-width);
    height:100vh;
    background:var(--dark);
    padding:16px 10px;
    box-shadow:2px 0 12px #000;
    transition:width .3s ease, transform .3s ease;
    z-index:1000;
}

.sidebar.closed{
    width:var(--sidebar-collapsed);
}

.sidebar.hidden{
    transform:translateX(-100%);
}

/* ===== BRAND ===== */
.brand{
    color:var(--accent);
    text-align:center;
    font-weight:bold;
    margin-bottom:25px;
}

.sidebar.closed .brand{
    display:none;
}

/* ===== MENU ===== */
.menu a{
    display:flex;
    align-items:center;
    gap:12px;
    padding:10px;
    border-radius:8px;
    text-decoration:none;
    font-weight:bold;
    color:#e5e7eb;
    margin-bottom:8px;
}

.menu a:hover{
    background:#1e293b;
    color:var(--accent);
}

.icon{
    width:22px;
    text-align:center;
    font-size:18px;
}

.sidebar.closed .menu span{
    display:none;
}

.sidebar.closed .menu a{
    justify-content:center;
}

/* ===== OVERLAY (MOBILE) ===== */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    display:none;
    z-index:999;
}

/* ===== PAGE ===== */
.page{
    margin-left:var(--sidebar-width);
    width:calc(100% - var(--sidebar-width));
    padding:20px;
    transition:margin-left .3s ease, width .3s ease;
}

body.collapsed .page{
    margin-left:var(--sidebar-collapsed);
    width:calc(100% - var(--sidebar-collapsed));
}

@media(max-width:768px){
    .page{
        margin-left:0;
        width:100%;
    }
}

/* ===== TOGGLE BUTTON ===== */
.toggle-btn{
    background:#020617;
    color:#38bdf8;
    border:none;
    font-size:22px;
    padding:8px 14px;
    border-radius:8px;
    cursor:pointer;
    margin-bottom:20px;
}

/* ===== HEADER ===== */
h1{
    color:#38bdf8;
    margin-bottom:5px;
}

.site-location{
    opacity:.8;
    margin-bottom:20px;
}

/* ===== GRID ===== */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:16px;
}

.card{
    background:#020617;
    border-radius:12px;
    padding:16px;
    box-shadow:0 0 12px #000;
    transition:transform .2s;
}

.card:hover{
    transform:translateY(-4px);
}

.imei{
    font-size:18px;
    font-weight:bold;
    color:#38bdf8;
    margin-bottom:10px;
}

.status{
    display:flex;
    align-items:center;
    gap:10px;
    margin-bottom:10px;
}

.dot{
    width:14px;
    height:14px;
    border-radius:50%;
    box-shadow:0 0 8px currentColor;
}

.dot.online{ background:#22c55e; }
.dot.offline{ background:#ef4444; }

.last{
    font-size:13px;
    opacity:.7;
    margin-bottom:12px;
}

.actions a{
    display:block;
    text-align:center;
    padding:8px;
    border-radius:8px;
    background:#22c55e;
    color:#020617;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>

<body>

<!-- OVERLAY -->
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <div class="brand">üì° NB-IoT</div>
    <nav class="menu">
        <a href="/admin_dashboard"><div class="icon">üè†</div><span>Dashboard</span></a>
        <a href="/report"><div class="icon">üìä</div><span>Report</span></a>
        <a href="/sites"><div class="icon">üè≠</div><span>Sites</span></a>
        <a href="/mqtt-portal"><div class="icon">üì°</div><span>MQTT Portal</span></a>
        <a href="/user_management"><div class="icon">üë•</div><span>User Management</span></a>
        <a href="/add-device"><div class="icon">‚ûï</div><span>Add Device</span></a>
        <a href="/logout"><div class="icon">üö™</div><span>Logout</span></a>
    </nav>
</div>

<!-- PAGE CONTENT -->
<div class="page">

    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

    <h1>üè≠ {{ name }}</h1>
    <div class="site-location">üìç {{ site.location }}</div>

    <h2>üì° Site Modems</h2>
    <div class="grid" id="grid">Loading‚Ä¶</div>

</div>

<script>
/* ===== SIDEBAR LOGIC ===== */
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");

function toggleSidebar(){
    const mobile = window.innerWidth <= 768;

    if(mobile){
        sidebar.classList.toggle("hidden");
        overlay.style.display =
            sidebar.classList.contains("hidden") ? "none" : "block";
    }else{
        sidebar.classList.toggle("closed");
        document.body.classList.toggle("collapsed");
    }
}

/* INIT MOBILE */
if(window.innerWidth <= 768){
    sidebar.classList.add("hidden");
}

/* ===== LOAD MODEM STATUS ===== */
const SITE_MODEMS = {{ site.modems | tojson | safe }} || [];

async function loadModems(){
    const res = await fetch("/api/modems");
    const all = await res.json();

    const grid = document.getElementById("grid");
    grid.innerHTML = "";

    const siteModems = all.filter(m => SITE_MODEMS.includes(m.imei));

    if(!siteModems.length){
        grid.innerHTML = "<p>No modems assigned to this site</p>";
        return;
    }

    siteModems.forEach(m => {
        grid.innerHTML += `
        <div class="card">
            <div class="imei">${m.imei}</div>
            <div class="status">
                <div class="dot ${m.status === "ONLINE" ? "online" : "offline"}"></div>
                ${m.status}
            </div>
            <div class="last">Last Seen:<br>${m.last_seen}</div>
            <div class="actions">
                <a href="/logs/${m.imei}">üìú View Logs</a>
            </div>
        </div>`;
    });
}

loadModems();
setInterval(loadModems, 5000);
</script>

</body>
</html>
